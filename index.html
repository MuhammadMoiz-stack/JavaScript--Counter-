<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Style Sheet Link -->
      <link rel="stylesheet" href="style.css">

    <title>javascript Counter</title>
</head>

<body>
    <div class="counter-container">
        <button id="increase-btn"><i class="fa-solid fa-caret-up"></i></button>
        <h1>صَلَّى ٱللَّٰهُ عَلَيْهِ وَسَلَّمَ</h1>
        <label id="counting">0</label>
        <button id="decrease-btn"><i class="fa-solid fa-caret-down"></i></button>
        <button id="reset-btn" type="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
